<!DOCTYPE html>
<html>
        <head>
          <meta charset="utf-8">
                <title>Piggyvest Form</title>
                <link rel="stylesheet" type="text/css" href="main.css">
                <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
                <meta name="viewport" content="width=device-width,initial-scale=1">
                <meta name="theme-color" content="#FFF">
            </head>

<body>
          <div id="container">
          <div class="info">
  <a href= "https://www.piggyvest.com">
          <img src="images/piggyvest.png" width="200"
          alt="Piggyvest Logo" class="logo">
  </a>

  <div class= "account">
<header>
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
</header>

            <!--form  -->
<form  action="#" target="_blank" method="POST">
  <div class="fullname">
    <label for="fname">Full Name</label>
				    <input type="text" id="fname"
            name="firstname" placeholder="Full Name">
    </div>
    <br><br>

<div class="email">
  <label for="email">Email Address</label>
          <input type="text" id="email"
          name="email" placeholder="Email Address">
        </div>
    <br><br>

<div class="phone">
    <label for="phone">Phone Number</label>
            <input type="text" id="phone"
            name="phone" placeholder="Phone Number">
</div>
  <br><br>


<div class="password">
<label for="password">Password</label>
        <input type="text" id="password"
        name="password" placeholder="Password">
</div>
      <br><br>

<div class="referrer">
      <label for="email">Referrer Phone Or Promo code (Optional)</label>
              <input type="text" id="referrer"
              name="refererrer phone or promo code" placeholder="Referrer Phone Or Promo code">
  </div>
    <br><br>

<div class="hear">
    <label for="how did you">How Did You Hear About Us? (Optional)</label>
            <input list="about us" id="hear"
            name="how did yo hear about us" placeholder="Click To Select">
    <datalist id="about us">
      <option value="Twitter">
      <option value="LinkedIN">
      <option value="Instagram">
      <option value="Facebook">
      <option value="Friends">
    </datalist>
</div>
    <br><br>

    <div class="create">
    <input type="submit" value="CREATE ACCOUNT">
  </div>
    <br>

   <a href="https://www.piggyvest.com">Already have an account? Log in</a>

</div>
</form>

</div>
</body>
</html>
